<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overgrowth | Trijam #169</title><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>Overgrowth | Trijam #169</header>
        <main>
            <section class="game-stats">
                <label id="elasped-time-label"></label>
                <label id="max-population-label"></label>
            </section>
            <section class="table-container">
                <table id="game-table"></table>
                <div id="start-game-table-overlay">
                    <section>
                        <h1>OVERGROWTH</h1>
                        <section class="instructions">
                            Keep the population of monsterious plants down to a minimum!
                            <br><br>
                            Gobble up the plants before they grow too strong to eat.
                            <br>
                            Use the <strong>arrow keys</strong> or <strong>WASD</strong> to move.
                        </section>
                        <button id="start-button">Start Game</button>
                    </section>
                </div>
                <div id="end-game-table-overlay" class="hidden">
                    <section>
                        <h1>GAME OVER</h1>
                        <button id="restart-button">Restart Game</button>
                    </section>
                </div>
            </section>
        </main>
        <footer>
            A game by Ashley
        </footer>
        <script src="scripts/moment.js"></script>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
